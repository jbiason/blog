# The URL the site will be built for
base_url = "https://blog.juliobiason.net"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

title = "Julio Biason .Net 4.1"
description = "Old school dev living in a 2.0 dev world"

# theme = "nighttime"
# theme = "hyde"
theme = "zola-theme-terminimal"

taxonomies = [
	# You can enable/disable RSS
	{name = "categories", rss = true},
	{name = "tags", rss = true},
]

generate_rss = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

[extra]
# Put all your custom variables here
author = "Julio Biason"
accent_color = "orange"
logo_text = "JulioBiason.Net 4.1"
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
	{url = "$BASE_URL/announcements/about-me", name = "About Me"},
	{url = "$BASE_URL/tags", name = "Tags"},
	{url = "$BASE_URL/books", name = "Books"},
]
menu_items = [
    {url = "$BASE_URL", name = "Home"},
	{url = "$BASE_URL/announcements/about-me", name = "About Me"},
	{url = "$BASE_URL/tags", name = "Tags"},
	{url = "$BASE_URL/books", name = "Books"},
]
after_dark_title = "JulioBiason.Net 4.1"
enable_post_view_navigation = false
