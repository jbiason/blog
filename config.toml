# The URL the site will be built for
base_url = "https://blog.juliobiason.me"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

title = "Julio Biason.Me 4.3"
description = "Old school dev living in a 2.0 dev world"

# theme = "nighttime"
theme = "hyde"
# theme = "terminimal-light"

taxonomies = [
	{name = "categories", rss = true},
	{name = "tags", rss = true},
	{name = "tags", lang = "en"},
	{name = "tags", lang = "pt"},
]

generate_rss = true

# Whether to build a search index to be used later on by a JavaScript library
# build_search_index = true

default_language = "en"

[languages.pt]
rss = true
build_search_index = true
taxonomies = [
	{name = "categories", rss = true},
	{name = "tags", rss = true},
	{name = "tags", lang = "en"},
	{name = "tags", lang = "pt"},
]
title = "Julio Biason.Me 4.3"
description = "Old school dev living in a 2.0 dev world"

[markdown]
highlight_code = true
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola

[extra]
# Put all your custom variables here
author = "Julio Biason"
# accent_color = "cyan"
logo_text = "Julio Biason.Me 4.3"
use_full_hack_font = true
menu_items = [
	{url = "$BASE_URL", name = "English"},
	{url = "$BASE_URL/pt/", name = "Português"},
	{url = "$BASE_URL/announcements/about-me", name = "About Me"},
	{url = "$BASE_URL/tags", name = "Tags (EN)"},
	{url = "$BASE_URL/pt/tags", name = "Tags (PT)"},
	{url = "$BASE_URL/quotes", name = "Quotes"},
	{url = "$BASE_URL/research", name = "Research Notes"},
]
hyde_links = [
	{url = "/", name = "English"},
	{url = "/pt", name = "Português"},
	{url = "/tags", name = "Tags (EN)"},
	{url = "/pt/tags", name = "Tags (PT)"},
]
after_dark_title = "Julio Biason.Me 4.3"
enable_post_view_navigation = false
